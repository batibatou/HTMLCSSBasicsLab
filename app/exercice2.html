<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/style2.css">

<body>



<div id="planets"></div>

<script type="text/javascript">
var diametres = [4878, 12104, 12756, 6787,142800,120000, 51200, 48600];
var names = ["Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune"];
var text ="";

  for (var i = 0; i < diametres.length; i++) {
   text += "<div> <div id ="+ i +"> <span >"+ names[i] +" </span> </div>  </div> " ;
  }

document.getElementById("planets").innerHTML = text;

</script>

<script type="text/javascript">
for (var i = 0; i < diametres.length; i++) {
  var x = document.getElementById(i);
   x.style.cssText = "color: gray; width:"+ (diametres[i]/300)+"px; line-height:60px; ";

  }


</script>
