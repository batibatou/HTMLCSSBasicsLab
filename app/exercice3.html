    <div class="container">

      <div class="starter-template">
        <h1>Vendre un bien immobilier</h1>
        <p class="lead">Utiliser le formulaire ci-dessous pour renseigner toutes les informations de votre bien.
        </p>
      </div>

      <!-- Catégorie -->
      <div class="panel panel-info">
        <div class="panel-heading">Catégorie</div>
          <div class="form-group">
            <label class="control-label">Vous êtes un:</label>
            <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              Particulier
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Professionel
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">Type d'annonce:</label>
            <div class="radio">
            <label>
              <input type="radio" name="optionsRadios2" id="optionsRadios1" value="option1" checked="">
              Offre (vous vendez un bien immobilier)
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="optionsRadios2" id="optionsRadios2" value="option2">
              Demande (vous recherchez un bien immobilier)
              </label>
            </div>
          </div>
        <div class="panel-body">
        </div>
      </div>
      <!-- Fin catégorie-->


      <!-- Votre annonce-->
      <div class="panel panel-info">
        <div class="panel-heading">Votre annonce</div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label class="control-label" >Titre de l'annonce:</label>
              <input type="text" id="titre" placeholder="Entrer le titre de l'annonce" size="77,5" required/>
            </div>
            <label>Type de bien:</label>
            <select name="select">
              <option value="value1" selected>Maison</option>
              <option value="value2">Appartement</option>
              <option value="value3">Terrain</option>
              <option value="value4">Parking</option>
              <option value="value5">Autre</option>
            </select>
            <label>Surface:</label>
            <input placeholder="en m²" required/>
            <label>Pièces:</label>
            <input /><br /><br />
            <label>Classe énergie:</label>
            <select name="select">
              <option value="value1">A (moins de 50)</option>
              <option value="value2">B (de 51 à 90)</option>
              <option value="value3">C (de 91 à 150)</option>
              <option value="value4">D (de 151 à 230)</option>
              <option value="value5">E (de 231 à 330)</option>
              <option value="value5">F (de 331 à 450)</option>
              <option value="value5">G (de 451 à 590)</option>
              <option value="value5">H (de 591 à 750)</option>
              <option value="value5">I (751 et plus)</option>
              <option value="value5">Vierge</option>
            </select>
            <label>GES:</label>
            <select name="select">
              <option value="value1">A (moins de 5)</option>
              <option value="value2">B (de 6 à 10)</option>
              <option value="value3">C (de 11 à 20)</option>
              <option value="value4">D (de 21 à 35)</option>
              <option value="value5">E (de 36 à 55)</option>
              <option value="value5">F (de 56 à 80)</option>
              <option value="value5">G (de 81 à 110)</option>
              <option value="value5">H (de 111 à 145)</option>
              <option value="value5">I (146 et plus)</option>
              <option value="value5">Vierge</option>
            </select>
            <label>Date de disponibilité:</label>
            <input type="date" required/><br /><br />

            <label class="control-label">Plus-values:</label>
            <label>
            <input type="checkbox" name="optionsRadios" id="optionsCheckbox1" value="option1">
              Cave
            </label>
            <label>
            <input type="checkbox" name="optionsRadios" id="optionsCheckbox2" value="option2">
              Garage
            </label>
            <label>
            <input type="checkbox" name="optionsRadios" id="optionsCheckbox3" value="option2">
              Terasse
            </label>
            <label>
            <input type="checkbox" name="optionsRadios" id="optionsCheckbox4" value="option4">
              Jacuzzi
            </label><br /><br />

            <label>Texte de l'annonce:</label>
            <textarea rows="5" cols="80" required></textarea> <br /><br />

            <input type='file' onchange="readURL(this);" multiple/>
            <img id="blah" src="#" alt="your image" /><br /><br />
            <button type="submit" class="btn btn-default">Créer annonce</button>
          </form>
        </div>
      </div>
      <!-- Fin votre annonce-->
